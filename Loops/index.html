<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop Visualization</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Code Runner</h1>
    <div class="editor">
      <textarea id="codeInput" placeholder="Enter your code here..."></textarea>
      <button onclick="runCode()">Run</button>
      <button id="stepButton" onclick="stepCode()" disabled>Step</button>
    </div>
    <div class="output">
      <h2>Output:</h2>
      <div id="output"></div>
    </div>
    <div class="variables">
      <h2>Variables:</h2>
      <table id="variableTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Value</th>
            <th>Data Type</th>
            <th>Scope</th>
          </tr>
        </thead>
        <tbody id="variableTableBody">
          <!-- Variable rows will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
