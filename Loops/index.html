<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop Visualization</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Code Runner</h1>
    <div class="editor">
      <textarea id="codeInput" placeholder="Enter your code here..."></textarea>
      <button onclick="runCode()">Run</button>
      <button id="stepButton" onclick="stepCode()" disabled>Step</button>
    </div>
    <div class="output">
      <h2>Output:</h2>
      <div id="output"></div>
    </div>
    <div class="variables">
      <h2>Variables:</h2>
      <table id="variableTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Value</th>
            <th>Data Type</th>
            <th>Scope</th>
          </tr>
        </thead>
        <tbody id="variableTableBody">
          <!-- Variable rows will be dynamically added here -->
        </tbody>
      </table>
    </div>
    <svg id='svg' class="figure-svg">
      <path id="initial" stroke='red' stroke-width='3' fill = 'none' d="M 150 400 L 400 400 C 600 250 200 250 400 400 L 650 400"></path>
      <path id="startPath" fill = 'none' d="M 150 400 L 400 400"></path>
      <path id="loopPath" fill = 'none' d="M 400 400 L 400 400 C 600 250 200 250 400 400"></path>
      <path id="endPath" fill = 'none' d="M 400 400 L 650 400"></path>
      <!-- You can add other path elements here if needed -->
      <circle id="animatedObject" class="animated-object" cx="0" cy="0" r="10"></circle>
    </svg>
    </svg>
  </div>

  <!-- Include Anime.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="script.js"></script>
  <script src="animation.js"></script>

</body>
</html>
