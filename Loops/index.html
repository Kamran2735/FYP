<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop Visualization</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Code Runner</h1>
    <div class="editor">
      <textarea id="codeInput" placeholder="Enter your code here..."></textarea>
      <button id ="run" onclick="runCode()">Run</button>
    </div>
    <div class="output">
      <h2>Execution:</h2>
      <div id="execution"></div>
      <div class="output">
        <h2>Output:</h2>
        <div id="output"></div>
    </div>
    <div id="svgContainer">
      <svg id='svg' class="figure-svg">
        <path id="initial" stroke='#4B0082' stroke-width='5' fill='none' d="M 250 200 L 500 200 C 700 50 300 50 500 200 L 750 200"></path>
        <path id="startPath" fill='none' d="M 250 200 L 500 200"></path>
        <path id="loopPath" fill='none' d="M 500 200 C 700 50 300 50 500 200"></path>
        <path id="endPath" fill='none' d="M 500 200 L 750 200"></path>
        <!-- Text elements indicating start, loop, and end positions -->
        <text id= "startText" x="260" y="195" font-family="Arial" font-size="24" fill=#e917c6>Start</text>
        <text id= "loopText"x="475" y="225" font-family="Arial" font-size="24" fill=#e917c6>Loop</text>
        <text id= "endText"x="700" y="195" font-family="Arial" font-size="24" fill=#e917c6>End</text>
        <!-- You can add other path elements here if needed -->
        <circle id="animatedObject" class="animated-object" cx="0" cy="0" r="10"></circle>
      </svg>
    </div>
    <div class="variables">
      <h2>Variables:</h2>
      <table id="variableTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Value</th>
            <th>Data Type</th>
            <th>Scope</th>
          </tr>
        </thead>
        <tbody id="variableTableBody">
          <!-- Variable rows will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Include Anime.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="animation.js"></script>
  <script src="script.js"></script>

</body>
</html>
