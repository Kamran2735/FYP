<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Textarea to Div with Spans</title>
<style>
    #inputText, #output {
        border: 1px solid #ccc;
        padding: 5px;
        font-family: Arial, sans-serif;
        resize: vertical;
        overflow-y: auto;
        min-height: 100px; /* Set minimum height */
        width: calc(100% - 12px); /* Full width minus border and padding */
        box-sizing: border-box; /* Include padding in width calculation */
    }
    #output {
        display: none; /* Initially hide the div */
        margin-top: 5px; /* Add margin between textarea and div */
    }
    #output span {
        white-space: pre-wrap; /* Preserve line breaks */
    }
</style>
</head>
<body>

<textarea id="inputText" rows="5" cols="50"></textarea>
<div id="output" contenteditable="true"></div>

<script>
function convertTextAreaToDiv() {
    var textareaContent = document.getElementById('inputText').value;
    var words = textareaContent.split(' ');
    var formattedContent = '';

    words.forEach(function(word) {
        formattedContent += '<span>' + word + '</span> ';
    });

    document.getElementById('output').innerHTML = formattedContent;
    document.getElementById('inputText').style.display = 'none'; // Hide the original textarea
    document.getElementById('output').style.display = 'block'; // Show the styled div
}
</script>

<button onclick="convertTextAreaToDiv()">Convert</button>

</body>
</html>
