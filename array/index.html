<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Element Link</title>


</head>

<body>
    <h1>Array Play Area</h1>
    <textarea id="userArrayInput" rows="4" cols="50"></textarea><br>
    <button onclick="createPythonArray()">Create Python Array</button>
    <div class="setup">
        <label for="arrSize">Enter Array Size</label>
        <input type="number" name="arrSize" id="arrSize">

        <label for="arrDatatype">Select Datatype</label>
        <select name="arrDatatype" id="arrDatatype">
            <option value="int">int</option>
            <option value="float">float</option>
            <option value="char">char</option>
            <option value="string">string</option>
        </select>


        <button id="btnArrSize">Enter</button>
        <button id="btnRandomize">Randomize</button>    
    </div>

    <div id="secPlayArea"></div>
    <button id="btnAddElement">+</button>
    <div class="array-display" id="secCodeArea">
        <code id="codeArea"></code>
    </div>
   
</body>
<script src="logic.js"></script>
</html>
